<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>LOGIN&SIGN UP</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="f-container">
            <div class="login-signup">
                <form action="" class="login">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>

                <form action="" class="signup">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="pwd" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="pwdrepeat" placeholder="Confirm your Password">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-location-pin"></i>
                        <input type="text" name="address" placeholder="Address">
                    </div>

                    <input type="submit" value="Login" name="sumbit1" class="btn solid">
                </form>
            </div>
        </div>
        <div class="p-container">
            <div class="panel l-panel">
                <div class="content">
                    <h3>Are you a Member?</h3>
                    <p>Whatever you do, do it for the glory of GOD.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="/img/undraw_welcome_cats_thqn.svg" class="image" alt="">
            </div>

            <div class="panel r-panel">
                <div class="content">
                    <h3>Are you one of Us?</h3>
                    <p>Whatever you do, do it for the glory of GOD.</p>
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
                <img src="/img/undraw_friends_r511.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="/js/login&signup.js"></script>
</body>
</html>
